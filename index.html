<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music player</title>
    <link type="image/x-icon" rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<audio class="audio" src="./assets/audio/Tom_Odell_-_Cant_Pretend.mp3" preload="auto"></audio>
<img class="background" src="./assets/img/Tom.png" alt="background">
<div class="container">
    <div class="container__top">
        <img class="container__top_background" src="./assets/img/Tom.png" alt="background">

    </div>
    <div class="container__bottom">
        <div class="dashboard">
            <div class="dashboard__top">
                <div>
                    <img class="play-stop button" src="./assets/svg/play.png" alt="switch">
                </div>
                <div class="name">
                    <p class="name__text name__singer">Beyonce</p>
                    <p class="name__text name__music">Don't Hurt Yourself</p>
                </div>
                <div class="switches">
                    <img class="switch button switch-backward" src="./assets/svg/backward.png" alt="backward">
                    <img class="switch button switch-forward" src="./assets/svg/forward.png" alt="forward">
                </div>
            </div>
            <div class="dashboard__bottom">
                <p class="time full-time">0:00</p>
                <label>
                    <input class="progress-bar" max="1" min="0" name="progress" step="0.05" type="range" value="0">
                </label>
                <p class="time current-time">0:00</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./script/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music player</title>
    <link type="image/x-icon" rel="shortcut icon" href="assets/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
<audio class="audio" src="./assets/audio/Beyonce%20-%20Don't%20Hurt%20Yourself.mp3"></audio>
<div class="container">
    <div class="container__top"></div>
    <div class="container__bottom">
        <div class="dashboard">
            <div class="dashboard__top">
                <div class="play-stop">
                    <img src="./assets/svg/play.png" alt="">
                </div>
                <div class="name">
                    <div class="name__singer">
                        <p>Beyonce</p>
                    </div>
                    <div class="name__music">
                        <p>Don't Hurt Yourself</p>
                    </div>
                </div>
                <div class="switches">
                    <img src="./assets/svg/backward.png" alt="backward">
                    <img src="./assets/svg/forward.png" alt="forward">
                </div>
            </div>
            <div class="dashboard__bottom"></div>
        </div>
    </div>

</div>
</body>
</html>
